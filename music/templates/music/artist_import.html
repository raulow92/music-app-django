{% extends 'music/base.html' %} 
{% block content %}

        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Go">
    </form>
<p class="artist-import">
    {{ artist | default:"" }}
</p>
{% endblock %}
